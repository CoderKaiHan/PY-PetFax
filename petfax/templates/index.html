<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Welcome to PetFax</h1>
        <h3>Here are all our cool pets.</h3>
        {% for pet in pets: %}
            <h2>{{pet.pet_name}}</h2>
            <img src="{{pet.pet_photo}}" alt="Photo of {{pet.pet_name}}">
            <a href="/pets/{{pet.pet_id}}">Click to see more</a>
        {% endfor %}
        
        <script src="" async defer></script>
    </body>
</html>
