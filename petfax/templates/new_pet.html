<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new pet</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  <div class="container">
    <h1>Add a new pet</h1>
    <div class="callout">
        <h3>Fill out the form and click submit to add a new pet.</h3>
    </div>
    <div class="facts-container">
        <form action="" method="POST">
            <label for="pet_name">Pet Name</label>
            <input type="text" name="pet_name" id="pet_name">
            <label for="pet_photo">Pet Photo</label>
            <input type="text" name="pet_photo" id="pet_photo">
            <label for="pet_fact">Pet Fact</label>
            <input type="text" name="pet_fact" id="pet_fact">
            <input type="submit" value="Submit">
        </form>
    </div>
    <a href="/pets">Go back</a>
  </div>
    <script src="" async defer></script>
</body>
</html>
